<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contact-banner">
    <h1>Grievance Form</h1>

    <p class="contact-description">
      We are here to help! Please fill in the form below and
      submit.
    </p>
  </div>

  <form name="contact-form">
    <div class="form-control">
      <label>Full Name</label>
      <input name="name" placeholder="First and Last Name" />
      <div class="error hide">Name is required</div>
    </div>

    <!-- <div class="form-control">
    <label>Semester</label>
    <input name="semester"  />
    <div class="error hide">semester is required</div>
  </div>
  <div class="form-control">
  <label>Section</label>
  <input name="section"  />
  <div class="error hide">section is required</div>
</div> -->

    <div class="form-control">
      <label>Email</label>
      <input name="email" placeholder="e.g. your_email@example.com" />
      <div class="error hide">Email is invalid</div>
    </div>

    <div class="form-control">
      <label>Phone</label>
      <input name="phone"></input>
      <div class="error hide">Phone is invalid</div>
    </div>

    <div class="form-control">
      <label>Message</label>
      <textarea name="message"></textarea>
      <div class="error hide">Message is required</div>
    </div>

    <hr />

    <button type="submit">SUBMIT FORM</button>
  </form>
  <div class="final-comment" style="visibility: hidden;">
    We got your message and we will look into it soon .

  </div>

  <script src="index.js"></script>
</body>

</html>
